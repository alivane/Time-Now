<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reloj Mundial</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<header>
		<div class="container">
			<h1>Reloj Mundial</h1>
		</div>
	</header>
	<section>
		<div class="container" id="contador">
			<div class="clock">
				<ul class="listas">
					<li class="hours"></li>
					<li class="point">:</li>
					<li class="minutes"></li>
					<li class="point">:</li>
					<li class="seconds"></li>
				</ul>
				<div class="clock-date"></div>
			</div>
		</div>
	</section>	
	<section>
		<div class="btn-group">
			<button type="button" class="btn btn-default dropdown-toggle"
			     data-toggle="dropdown">
			    Título del botón <span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
			    <li id="chicago"><a href="#">Chicago</a></li>
			    <li id="spaulo"><a href="#">São Paulo</a></li>
			    <li id="santiago"><a href="#">Santiago</a></li>
			    <li id="mexico"><a href="#">Mexico D.F</a></li>
			    <li id="caracas"><a href="#">Caracas</a></li>
			    <li id="brasilia"><a href="#">Brasilia</a></li>
			    <li id="quito"><a href="#">Quito</a></li>
			    <li id="guayaquil"><a href="#">Guayaquil</a></li>
			    <li id="smaria"><a href="#">Santa Marta</a></li>
			    <li id="bogota"><a href="#">Bogota</a></li>
			</ul>
		</div>	
	</section>
	<secton>
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<div class="horas"></div>
				</div>
				<div class="col-xs-6">
					<div class="ciudad"></div>
				</div>
			</div>
		</div>
	</secton>





	<script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>  

	<script src="js/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
