<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reloj Mundial</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<div class="container">
			<h1>Reloj Mundial</h1>
		</div>
	</header>
	<section>	
	    <div class="container">
	        <div class="row">
		        <div id="reloj"></div>
	        </div>
	        <div class="row">
	            <div id="fecha"></div>
	        </div>
	        <div class="row">
		        <div class="title">
		            <h3>PAISES SELECCIONADOS</h3>
		        </div>
		        <div id="place"></div>
	        </div>
	    </div>
	</section>	
	<section>
		<div class="container">
			<div class="row">
	          <div class="col-md-3">
	            <!-- Trigger the modal with a button-->
	            <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-info btn-lg">Selecciona otro país</button>
	            <!-- Modal-->
	            <div id="myModal" role="dialog" class="modal fade">
	              <div class="modal-dialog">
	                <!-- Modal content-->
	                <div class="modal-content">
	                  <div class="modal-header">
	                    <button type="button" data-dismiss="modal" class="close">×</button>
	                    <h4 class="modal-title">Modal Header</h4>
	                  </div>
	                  <div class="modal-body">
	                    <div class="checkbox">
	                      <div class="checkbox">
	                        <label>
	                          <input type="checkbox" value="0" id="chicago"class="pais">Chicago
	                        </label>
	                      </div>
	                      <div class="checkbox">
	                        <label>
	                          <input type="checkbox" value="1" id="chicago"class="pais">Sau Paulo
	                        </label>
	                      </div>
	                      <div class="checkbox">
	                        <label>
	                          <input type="checkbox" value="2" id="santiago"class="pais">Santiago
	                        </label>
	                      </div>
	                      <div class="checkbox">
	                        <label>
	                          <input type="checkbox" value="3"id="mexico" class="pais">Mexico D.F.
	                        </label>
	                      </div>
	                      <div class="checkbox">
	                        <label>
	                          <input type="checkbox" value="4"id="caracas" class="pais">Caracas
	                        </label>
	                      </div>
	                      <div class="checkbox">
	                        <label>
	                          <input type="checkbox" value="5"id="brasilia" class="pais">Brasilia
	                        </label>
	                      </div>
	                      <div class="checkbox">
	                        <label>
	                          <input type="checkbox" value="6"id="quito" class="pais">Quito
	                        </label>
	                      </div>
	                      <div class="checkbox">
	                        <label>
	                          <input type="checkbox" value="7"id="guayaquil" class="pais">Guayaquil
	                        </label>
	                      </div>
	                      <div class="checkbox">
	                        <label>
	                          <input type="checkbox" value="8" id="smaria"class="pais">Santa Mata
	                        </label>
	                      </div>
	                      <div class="checkbox">
	                        <label>
	                          <input type="checkbox" value="9"id="bogota" class="pais">Bogota
	                        </label>
	                      </div>
	                    </div>
	                  </div>
	                  <div class="modal-footer">
	                    <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
	                  </div>
	                </div>
	              </div>
	            </div>
	          </div>
	        </div>
		</div>	
	</section>
	<secton>
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<div class="horas"></div>
				</div>
				<div class="col-xs-6">
					<div class="ciudad"></div>
				</div>
			</div>
		</div>
	</secton>





	<script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>  

	<script src="js/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
